apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'java'

sourceCompatibility = 1.5
targetCompatibility = 1.5

version = '0.1-SNAPSHOT'
group = 'net.vidageek'

repositories {
	mavenCentral()
}

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

dependencies {
	testCompile 'junit:junit:4.10'
}
